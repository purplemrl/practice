<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function myfunc(){
            document.getElementById("p6").innerHTML="change";
        }
    </script>
</head>
<body>
    <h1>JavaScript Test</h1>
    <br>
    <br>
    <p id="p1">Hello</p>
    <button type="button" onclick='document.getElementById("p1").innerHTML="Bye"'>click</button>
    <br>
    <br>
    <button  onclick="document.getElementById('myimg').src='assets/img/pic_bulbon.gif'">Turn on the light</button>
    <img id="myimg" src="assets/img/pic_bulboff.gif" style="width: 100px;">
    <button onclick="document.getElementById('myimg').src='assets/img/pic_bulboff.gif'">Turn off the light</button>
    <br>
    <br>
    <p id="p2">Click to change the paragraph</p>
    <button type="button" onclick="document.getElementById('p2').style.color='blue'">click</button>
    <br>
    <br>
    <p id="p3">Click to hide</p>
    <button type="button" onclick="document.getElementById('p3').style.display='none'">click</button>
    <br>
    <br>
    <p id="p4" style="display:none">click to show</p>
    <button type="button" onclick="document.getElementById('p4').style.display='block'">click</button>
    <br>
    <br>
    <p id="p5"></p>
    <script>
        document.getElementById("p5").innerHTML="different p";
    </script>
    <br>
    <br>
    <p id="p6">seeee</p>
    <button type="button" onclick="myfunc()">tryyyy</button>
    <br>
    <br>
    <script>
        document.write("hello");
        window.alert("test");
    </script>
    <br>
    <br>
    <button type="button" onclick="window.print()">print</button>
</body>
</html>
